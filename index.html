<body id="myGame">
    <!-- Greeting Heading -->
    <form>
        <h1>Are You Feeling Lucky<span id="playerName"></span>....????</h1>
    </form>

    <!-- Player Name button-->
    <button type="submit" id="startPlay">Are you ready to rumble...???</button>

    <!-- Enter betting value -->
    <div class="hidden" id="gameContainer">
        <form>
            <div id="bettingSection" class="betting-section">
                <div class="balance-container">
                    <p>Your Balance: $<span id="balance">100</span></p>
                </div>

                <div class="bet-container">
                    <label>How much do you want to bet..??? </label>
                    <input type="number" id="betAmount" placeholder="Enter your bet" min="10" max="25" required>
                    <button type="submit" id="placeBetButton">I am ready..!!!</button>

                </div>
            </div>
        </form>
        <br>
        <form>

            <!-- Choose betting condition -->
            <fieldset class="hidden" id="betConditionContainer">
                <legend>What are you betting on..???</legend>
                <div class="betCondition" id="betValueOn">
                    <label> Less Than Seven:
                        <input type="radio" name="betCondition" value="lessThanSeven">
                    </label>
                    <label> Seven:
                        <input type="radio" name="betCondition" value="seven">
                    </label>
                    <label> Greater Than Seven:
                        <input type="radio" name="betCondition" value="greaterThanSeven">
                    </label><br><br>
                    <button id="rollDiceButton">If Ready Then Roll</button>
                </div>
            </fieldset>
            <br>
        </form>
    </div>



    <!-- Dice result display -->
    <div id="diceDisplay" class="hidden">ðŸŽ²</div>

    <br><br>

    <div class="betHistory" id="betHistoryTable">
        <button id="betHistoryButton" class="betHistoryButton hidden">View your betting history</button>
        <button id="betHistoryCloseButton" class="betHistoryCloseButton hidden">Close your betting history</button>
        <table class="bettingTable hidden" id="bettingTable">
            <thead>
                <tr>
                    <th>Roll</th>
                    <th>Bet Amount</th>
                    <th>Result</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id="betHistoryTableBody">
                <!-- Betting history will go here -->
            </tbody>
        </table>
    </div>

    <br><br>

    <!-- Collect Winnings button -->
    <div class="collect-Winnings hidden" id="collectWinnings"><button>Collect Your Winnings..!!!!!</button></div>
    <br><br>

    <!-- reset button -->
    <button type="reset" id="resetButton" class="hidden">Retry your luck</button>




</body>

</html>
